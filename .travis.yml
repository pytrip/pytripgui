# before committing check this file here: https://lint.travis-ci.org/
language: generic

env:
  global:
    - PYPIUSER=grzanka
    #  pypi secured password (PYPIPASS variable), you need to update it to your own if you want to use it
    - secure: ""


# travis-ci runs by default on ancient Ubuntu 12.04 (precise)
# following options will give us Ubuntu 14.04 (trusty)
sudo: required
dist: trusty

addons:
  apt:
    packages:
    - python2.7
    - python-pip-whl
    - python-wxgtk2.8
    - python-wxtools
    - python-wxversion
    - python-wheel
    - python-tk
    - python-pytest


before_install:
  - python -V

install:
  - ./.travis/install_linux.sh

script:
  - ./install_versioneer.sh
  - pip install -r requirements.txt --user
  - py.test
  - if [[ "$TRAVIS_TEST_RESULT" == "0" ]]; then .travis/deploy_package.sh pypi; fi
