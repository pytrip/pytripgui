name: Wheels
permissions:
  contents: read

on:
  workflow_dispatch:
  push:
    branches:
      - master
  release:
    types:
      - published
  schedule:
    - cron: '46 18 * * 2'
    # Note:
    # Wheels take long to build and test across OSes/Python versions.
    # We trigger on demand (workflow_dispatch) and on releases, plus a periodic schedule,
    # to avoid running on every commit/PR which would be too slow and resource intensive.
    # pull_request:
    #   branches: [ master ]

env:
  FORCE_COLOR: 3

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_sdist:
    name: Build SDist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history is required for setuptools_scm to derive version from tags/releases

      - name: Build SDist
        run: pipx run build --sdist

      - name: Check metadata
        run: pipx run twine check dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  build_wheels:
    name: Wheels ${{ matrix.cibw_python }} @ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        cibw_python: ["cp39", "cp310", "cp311", "cp312", "cp313", "cp314"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history is required for setuptools_scm to derive version from tags/releases

      - uses: pypa/cibuildwheel@v2.20
        env:
          CIBW_BUILD: ${{ matrix.cibw_python }}-*
          # Build exactly one Python ABI per worker using a matrix (3 OSes Ã— 6 Python versions).
          # Packaging itself is quick (~30s) but tests are lengthy; parallel workers keep total time manageable.

      - name: Verify clean directory
        run: git diff --exit-code
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ matrix.cibw_python }}
          path: wheelhouse/*.whl

  upload_all:
    name: Upload if release
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    environment: pypi
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          merge-multiple: true
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
