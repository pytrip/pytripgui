name: Release (wheels + docs)

permissions:
  contents: read
  id-token: write
  pages: write

on:
  workflow_dispatch:
  push:
    branches:
      - master
  release:
    types:
      - published

env:
  FORCE_COLOR: 3

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_release:
    name: Build wheels, sdist, and docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install build tools
        run: pip install build twine

      - name: Build sdist and wheel (pure Python)
        run: python -m build

      - name: Check metadata
        run: twine check dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/*

      - name: Install docs dependencies
        run: |
          # Try optional docs extra if defined; fall back to Sphinx packages
          python -m pip install .[docs] || true
          python -m pip install sphinx sphinx_rtd_theme

      - name: Build Sphinx HTML docs
        run: sphinx-build -b html docs docs/_build/html

      - name: Upload docs artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

      - name: Publish to PyPI (on release)
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: pypa/gh-action-pypi-publish@release/v1

  deploy_pages:
    name: Deploy Docs to GitHub Pages
    needs: build_release
    if: github.ref == 'refs/heads/master' || (github.event_name == 'release' && github.event.action == 'published')
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
