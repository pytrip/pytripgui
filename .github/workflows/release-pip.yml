name: Release - PyPI Package & Docs

permissions:
  contents: read

on:
  workflow_dispatch:
  push:
    branches:
      - master
  release:
    types:
      - published
  schedule:
    - cron: '46 18 * * 2'
env:
  FORCE_COLOR: 3

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_release:
    name: Build wheels, sdist, and docs
    runs-on: ubuntu-latest
    permissions:
      attestations: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install build tools
        run: pip install build twine

      - name: Build sdist and wheel (pure Python)
        run: python -m build

      - name: Check metadata
        run: twine check dist/*

      - name: Generate artifact attestation for sdist and wheels
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: "dist/*"

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist/*

      - name: Install docs dependencies
        run: python -m pip install .[docs]

      - name: Build Sphinx HTML docs
        run: sphinx-build -b html docs docs/_build/html

      - name: Upload docs artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy_pages:
    name: Deploy Docs to GitHub Pages
    needs: build_release
    if: github.ref == 'refs/heads/master' || (github.event_name == 'release' && github.event.action == 'published')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  upload_pypi:
    name: Upload to PyPI
    needs: build_release
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    environment: pypi
    permissions:
      id-token: write  # OIDC token for PyPI
      contents: read
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          print-hash: true