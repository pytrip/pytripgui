
name: Python application

on:
  push:
    branches: [ master ]
    tags: '*'
  pull_request:
    branches: [ master ]
  release:
    types: [published]
    
    
jobs:
  smoke_test:
    if: "github.repository == 'pytrip/pytripgui' && !contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest        
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2.2.1
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements-test.txt
        sudo apt install -y xvfb x11-utils libxkbcommon-x11-0

    - name: Smoke test with tox
      env:
        QT_DEBUG_PLUGINS: 1
        DISPLAY: ':99.0'
      run: |         
        ulimit -c unlimited
        sudo catchsegv xvfb-run --auto-servernum `which python` -m tox -e py38
         
         
  normal_test:
    if: "github.repository == 'pytrip/pytripgui' && !contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8, 3.9]
        platform: [ubuntu-latest, macos-latest, windows-latest]
        exclude:
          - platform: macos-latest
            python-version: 3.5
          - platform: macos-latest
            python-version: 3.6
          - platform: macos-latest
            python-version: 3.7
          - platform: macos-latest
            python-version: 3.8
          - platform: windows-latest
            python-version: 3.5
          - platform: windows-latest
            python-version: 3.6
    runs-on: ${{ matrix.platform }}
    needs: [smoke_test]
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2.2.1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements-test.txt
        
    - name: Normal test with tox
      env:
        QT_DEBUG_PLUGINS: 1
        DISPLAY: ':99.0'
      run: |         
        ulimit -c unlimited
        sudo catchsegv xvfb-run --auto-servernum `which python` -m tox
                  
