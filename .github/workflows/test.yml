name: Tests

on:
  push:
    branches: [ master ]
    tags: ['*']
  pull_request:
    branches: [ master ]
  release:
    types: [published]
    

permissions:
  contents: read

jobs:
  smoke_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
        cache: 'pip'

    - name: Install system dependencies (Linux)
      run: |
        sudo apt-get update
        sudo apt-get install -y libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"

    - name: Smoke tests
      env:
        DISPLAY: ':99.0'
        # Enable core dumps for debugging segfaults
        PYTHONFAULTHANDLER: 1
        PYTEST_TIMEOUT: "300"
      run: |
        ulimit -c unlimited
        xvfb-run --auto-servernum python -m pytest tests -q -v --tb=short


  normal_test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
        platform: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    needs: [smoke_test]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"

    - name: Install system dependencies (Linux)
      if: ${{ runner.os == 'Linux' }}
      run: |
        sudo apt-get update
        sudo apt-get install -y libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0

    - name: Regular test (Linux)
      if: ${{ runner.os == 'Linux' }}
      env:
        DISPLAY: ':99.0'
        # Enable Python fault handler to catch segfaults
        PYTHONFAULTHANDLER: 1
        PYTEST_TIMEOUT: "300"
      run: |
        ulimit -c unlimited
        xvfb-run --auto-servernum python -m pytest tests -v --tb=short

    - name: Regular test (Windows)
      if: ${{ runner.os == 'Windows' }}
      env:
        QT_DEBUG_PLUGINS: 1
      run: |
        python -m pytest tests -v --tb=short